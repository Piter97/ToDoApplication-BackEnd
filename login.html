<html>
    <head>

    </head>

    <body>
        <h1>Login</h1>
        <input id="login" type="text" placeholder="email" />
        <input id="password" type="password" placeholder="password" />
        <button id="button" onclick="save()">Login</button>
    </body>
    <script>
        /* when user log to their account */
        const save = () => {
            var login = document.getElementById("login").value;
            var password = document.getElementById("password").value;
            whenUserLogIn(login, password);
        }

        const whenUserLogIn = async (login, password) => {
            var userToLogIn = {
                "email": login,
                "password": password
            }

            /* AUTH */
            await fetch('https://to-do-a.herokuapp.com/api/auth', {
                    method: "POST",
                    body: JSON.stringify(userToLogIn),
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                .then(res => res.text())
                .then(res => user = res)
                .catch(err => console.log(err));

                var queryString = `?${user}`;
                window.location.href = "./toDoList.html" + queryString;
        }
    </script>

</html>
