<!DOCTYPE html>
<html lang=pl>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css" />
    <title>Register</title>

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 m-auto">
                <div class="card card-body">
                    <h1 class="text-center mb-3">
                        <i class="fas fa-user-plus"></i> Rejestracja
                    </h1>
                    
                    <form action="/users/register" method="POST">
                        <div class="form-group">
                            <label for="name">Nazwa</label>
                            <input type="name" id="name" name="name" class="form-control" placeholder="Wprowadź nazwę" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Wprowadź email"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Hasło</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Stwórz Hasło" />
                        </div>
                        <button type="submit"  class="btn btn-primary btn-block">
                           <a href="./login.html"></a> Zarejestruj
                        </button>
                        <p class="lead mt-4">
                            Masz konto? <a href="./login.html">Zaloguj</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
